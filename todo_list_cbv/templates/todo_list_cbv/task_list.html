<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h1>My ToDo List</h1>
    <a href="{% url 'task-create' %}">Add Task</a>
    <table>
        <tr>
            <th>Item</th>>
            <th></th>>
        </tr>
        {% for task in object_list %}
            <tr>
                <td>{{ task.title }}</td>>
                <td><a href="{% url 'task' task.id %}">View</a></td>>
            </tr>
        {% empty %}
            <h3>No Item in List</h3>
        {% endfor %}
    </table>>
</head>

</body>
</html>
